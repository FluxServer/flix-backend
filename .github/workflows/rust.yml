name: Rust

on:
  push:
    branches: []
  pull_request:
    branches: []

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: ./build-win.bat
      
    - name: Upload Release Target
      uses: actions/upload-artifact@v4
      with:
        name: Release Target
        path: target/release