<h4 class="text-center">Executable Applications</h4>
<div class="progress" role="progressbar" id="siteLoads" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
</div>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAppModal">
    New Application
</button>
<hr/>
<table class="table table-bordered">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Auto-Startup</th>
        <th>Status</th>
        <th>Action</th>
    </thead>
    <tbody id="exec_app_list">

    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="newAppModal" tabindex="-1" aria-labelledby="newAppModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newAppModalLabel">New Application</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="appName" class="form-label">Application Name</label>
                    <input type="name" class="form-control" id="appName"
                        placeholder="Some App ">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auto_startup">
                    <label class="form-check-label" for="auto_startup">
                        Auto-Startup? (Optional)
                    </label>
                </div>
                <div class="mb-3">
                    <label for="appDirectory" class="form-label">Application Directory</label>
                    <input type="path" class="form-control" id="appDirectory"
                        placeholder="App Directory">
                </div>
                <div class="mb-3">
                    <label for="appCommand" class="form-label">Application Name</label>
                    <input type="command" class="form-control" id="appCommand"
                        placeholder="App Command">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addApp()">Add</button>
            </div>
        </div>
    </div>
</div>
