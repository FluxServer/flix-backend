<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">My Websites</a>
        <div class="d-flex">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newSiteModal">New +</button>
        </div>
    </div>
</nav>
<hr />
<div class="contaner">
    <div class="progress" role="progressbar" id="siteLoads" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
    </div>
    <div id="sites_list" class="container row"></div>
</div>


<!-- Modal -->
<div class="modal fade" id="newSiteModal" tabindex="-1" aria-labelledby="newSiteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newSiteModalLabel">New Virutal Host</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="domain_name" class="form-label">Domain</label>
                    <input type="domain" class="form-control" id="domain_name" placeholder="example.com">
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="enable_php">
                    <label class="form-check-label" for="enable_php">
                        Enable PHP? (Optional)
                    </label>
                </div>

                <div class="mb-3">
                    <label for="app_list_site" class="form-label">Application Link (Optional)</label>
                    <select id="app_list_site" class="form-control">
                        <option value="0">None (No Link)</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="proxy_port" class="form-label">Proxy Port (Optional)</label>
                    <input type="number" class="form-control" id="proxy_port" placeholder="3000">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newSite()">Create</button>
            </div>
        </div>
    </div>
</div>
