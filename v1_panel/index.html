<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/v1_panel/icons/icon.ico" type="image/x-icon">
    <link rel="icon" href="/v1_panel/icons/icon.png" type="image/png">
    <title>Flix | Web Panel</title>
    <link rel="stylesheet" href="/v1_panel/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/v1_panel/panel/core/custom.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <input type="hidden" id="current_dir" value="/www/flix" />
    <div id="content" style="width: 100%;"></div>

    <div class="overlay">
        <div class="text">
            <img src="/v1_panel/icons/icon.png" width="80" height="80"
                style="display: block; margin-left: auto; margin-right: auto;" />
            <br />
            <p class="text-center">Please wait..</p>
            <br />
            <div class="progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="wss_login" tabindex="-1" aria-labelledby="wss_loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="wss_loginLabel">Flix Logs</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="wss_logs" style="height: 260px; overflow: auto;">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/v1_panel/icons/icon.ico" class="rounded me-2" alt="Flix">
                <strong class="me-auto" id="t_title"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="t_body"></div>
        </div>
    </div>

    <script src="/v1_panel/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/v1_panel/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/v1_panel/panel/core/config.js"></script>
    <script src="/v1_panel/panel/core/request.js"></script>
    <script src="/v1_panel/panel/core/routes.js"></script>
    <script src="/v1_panel/panel/core/join.js"></script>

    <!-- AUTH -->
    <script src="/v1_panel/panel/auth/userdoc.js"></script>
    <script src="/v1_panel/panel/auth/register.js"></script>

    <!-- System -->
    <script src="/v1_panel/panel/system/sysinfo_and_user.js"></script>
    <script src="/v1_panel/panel/system/files.js"></script>
    <script src="/v1_panel/panel/system/wss_syslog.js"></script>

    <!-- Sites -->
    <script src="/v1_panel/panel/sites/list.js"></script>
    <script src="/v1_panel/panel/sites/ssl.js"></script>

    <!-- Apps -->
    <script src="/v1_panel/panel/apps/exc_list.js"></script>

</body>
</html>
